<html lang="en">
<head>

    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

<body class="bg-primary">

<div class="row justify-content-center">
    <h1 class="text-center m-5">weekly buget</h1>
</div>

    <div class="row justify-content-center">
            <div class="card col-8">
                <div class="card-body">
                    <div class="row" id="insertbefore">
                        <div class="col-6">
                            <form id="expense-form" action="">
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Expense</label>
                                  <input type="text" class="form-control" id="expense">
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Amount</label>
                                  <input type="text" class="form-control" id="amount" >
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </form>
                        </div>
                        <div class="col-6">
                            <h4>The expneses for this week:</h4>

                            <div class="alert alert-primary mt-3 text-center" role="alert">

                            </div>
                            <div class="alert alert-success text-center" role="alert">

                              </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
